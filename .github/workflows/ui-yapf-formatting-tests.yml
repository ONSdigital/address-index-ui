name: Python Formatting (YAPF)

permissions:
  contents: read

on:
  push:
    branches:
      - '**'
      - '!github-action-test-workflow'
  pull_request:
    branches:
      - '**'
      - '!github-action-test-workflow'

jobs:
  yapf-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install YAPF
        run: |
          python -m pip install --upgrade pip
          pip install yapf

      - name: Check formatting with YAPF
        run: |
          echo "Running YAPF formatting check..."

          # Run YAPF in diff mode (no file changes)
          if ! yapf --style='{based_on_style: pep8, indent_width: 2}' -dr . > yapf_diff.txt; then
            echo ""
            echo "YAPF wanted to make changes."
            echo ""
            echo "You can run the formatter locally with:"
            echo "yapf --style='{based_on_style: pep8, indent_width: 2}' -ir ."
            echo ""
            echo "If you want to exclude sections for readability, use:"
            echo "# YAPF disable"
            echo "...code..."
            echo "# YAPF enable"
            echo ""
            echo "YAPF wanted to make the following changes:"
            echo "--------------------------------------------------------------"
            cat yapf_diff.txt
            echo "--------------------------------------------------------------"
            echo ""
            echo "YAPF wanted to make changes."
            echo ""
            echo "You can run the formatter locally with:"
            echo "yapf --style='{based_on_style: pep8, indent_width: 2}' -ir ."
            echo ""
            echo "If you want to exclude sections for readability, use:"
            echo "# YAPF disable"
            echo "...code..."
            echo "# YAPF enable"
            echo "See above for the changes YAPF wanted to make."


            exit 1
          fi

          echo "YAPF formatting check has run and determined your code is properly formatted. Nice Job!"
